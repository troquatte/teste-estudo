<header [ngClass]="{
    'has-items': inputListItems.length
}">
    @if(inputListItems.length){
        <h1>Minha lista</h1>
    }
<div [ngClass]="{
    container: inputListItems.length
}">
    <label class="input-label-text" 
    for="inputValue"
    [ngClass]="{'remove-margin-bottom': !inputListItems.length}"
    >
        <input type="text"
        (keyup.enter)="focusAndAddItem(inputText.value)"        
        id="inputValue" 
        placeholder="Adicione um novo item" 
        autofocus
        #inputText 
        />
        <button class="btn btn-primary-circle" (click)="focusAndAddItem(inputText.value)" title="Adicionar um novo item" ></button>
    </label>    
</div>
</header>
